<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strength Gym - Membership Form</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/gym.css">
  <script src="https://kit.fontawesome.com/bbd268f373.js" crossorigin="anonymous"></script>
  <style>
    /* Add any custom styles here */
  </style>
</head>
<body class="parallax">

  <header class="header">
    <nav class="navigation">
      <a href="index.html" class="nav-button">Home</a>
      <a href="about.html" class="nav-button">About Us</a>
      <a href="membership-form.html" class="nav-button active">Membership</a>
      <a href="bmi-calculator.html" class="nav-button">BMI Calculator</a>
    </nav>
  </header>

  <main class="container membership-form-container">
    <form id="membership-form" class="membership-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required autocomplete="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required autocomplete="tel">
        </div>
        <div class="form-group">
            <label for="membership-plan">Membership Plan:</label>
            <select id="membership-plan" name="membership-plan" required autocomplete="membership-plan">
                <option value="" selected disabled>Select Membership Plan</option>
                <option value="basic" data-price="50">Basic - $50/month</option>
                <option value="standard" data-price="75">Standard - $75/month</option>
                <option value="premium" data-price="100">Premium - $100/month</option>
            </select>
        </div>
        <div class="form-group">
            <label for="credit-card">Credit Card Number:</label>
            <input type="text" id="credit-card" name="credit-card" required autocomplete="credit-card">
        </div>
        <div class="form-group expiration-group">
            <label for="exp-month">Expiry Month:</label>
            <input type="number" id="exp-month" name="exp-month" min="1" max="12" required autocomplete="cc-exp-month">
            <label for="exp-year">Expiry Year (YYYY):</label>
            <input type="number" id="exp-year" name="exp-year" min="2024" required autocomplete="cc-exp-year">
        </div>
        <div class="form-group">
            <label for="card-type">Card Type:</label>
            <select id="card-type" name="card-type" required autocomplete="card-type">
                <option value="" selected disabled>Select Card Type</option>
                <option value="amex">American Express</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="discover">Discover</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cvc">CVC:</label>
            <input type="text" id="cvc" name="cvc" required autocomplete="cvc">
        </div>
        <button type="submit" class="submit-button" onclick="submitMembershipForm()">Submit</button>
    </form>

    <!-- Response message -->
    <div id="response-message" class="response-message" style="display: none;"></div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Strength Gym. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="assets/js/membership.js"></script>
</body>
</html>
